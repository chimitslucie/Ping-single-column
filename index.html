<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/77538e526e.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <img src="./img/logo.svg" alt="logo" class="logo" />
            <h1 class="title">
                We are launching <span class="span__title">soon!</span>
            </h1>
            <h3 class="subtitle">Subscribe and get notified</h3>
            <form action="" method="get" class="form">
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Your email address..."
                        class="form-control form-email"
                    />
                    <p class="message__error">
                        Please provide a valid email address
                    </p>
                </div>
                <button type="button" class="request__btn">Notify Me</button>
            </form>
            <div class="content">
                <img
                    src="./img/illustration-dashboard.png"
                    alt="progress-curve"
                    class="content__img"
                />
            </div>
            <div class="social-networks">
                <div class="facebook cercle">
                    <i class="fa-brands fa-facebook-f facebook__icon icon"></i>
                </div>
                <div class="twitter cercle">
                    <i class="fa-brands fa-twitter twitter__icon icon"></i>
                </div>
                <div class="instagram cercle">
                    <i class="fa-brands fa-instagram instagram__icon icon"></i>
                </div>
            </div>
            <p class="copyright">Â© Copyright Ping. All rights reserved.</p>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
